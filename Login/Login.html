<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="LoginBase.css">
    <script src="https://kit.fontawesome.com/c6b60a295c.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="fullscreen">
        <div class="grid">
            <div class="box">
                <div class="login">
                    <div class="login-content">
                        <div class="login-channel">
                            <h3 class="login-title">Log in</h3>
                            <div class="login-channel-box">
                                <button class="login-channel-icon"><i class="fa-brands fa-google-plus-g"></i></button>
                                <button class="login-channel-icon"><i class="fa-brands fa-facebook-f"></i></button>
                                <button class="login-channel-icon"><i class="fa-brands fa-github"></i></button>
                                
                            </div>
                            <h4 class="login-alternative">or use your information</h4>
                        </div>
                        <div class="emailbox">
                            <input class="email-input" type="text" placeholder="Email">
                            <input class="email-input" type="text" placeholder="Password">
                        </div>
                        <div class="helper">
                            <h3 class="helper_description">Forgot Your Password?</h3>
                            <button class="helper_signin">SIGN IN</button>
                        </div>
                    </div>

                </div>
                <div class="sidebox">
                    <div class="sidebox_text">
                        <p class="sidebox_text-description">Hello, I don't have an account!</p>
                        <button class="sidebox_text-signup-button" style="background-color: transparent;">SIGN UP</button>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
